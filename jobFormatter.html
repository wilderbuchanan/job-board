<div class="job-json-container">
    <h2>Job JSON Formatter</h2>
    <div class="form-group"><label>Title:</label> <input type="text" id="title"></div>
    <div class="form-group"><label>Company:</label> <input type="text" id="company"></div>
    <div class="form-group"><label>Location:</label> <input type="text" id="location"></div>
    <div class="form-group"><label>Logo URL:</label> <input type="text" id="imageURL"></div>
    <div class="form-group"><label>Application URL:</label> <input type="text" id="applicationURL"></div>
    <button id="generateBtn">Generate JSON</button>
    <pre id="output"></pre>
    <button id="copyBtn">Copy JSON</button>
</div>

<style>
    .job-json-container {
        font-family: Arial, sans-serif;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
        text-align: center;
    }
    h2 {
        color: #3B404A;
    }
    .form-group {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
    }
    label {
        color: #3B404A;
        font-weight: bold;
    }
    input {
        width: 60%;
        padding: 5px;
        border: 1px solid #D9D9D9;
        border-radius: 5px;
    }
    button {
        background-color: #26ACAF;
        color: white;
        border: none;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
    }
    button:hover {
        background-color: #ED7979;
    }
    pre {
        background-color: #D9D9D9;
        padding: 10px;
        border-radius: 5px;
        text-align: left;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 200px;
        overflow-y: auto;
    }
</style>

<script>
    document.getElementById("generateBtn").addEventListener("click", function() {
        const jobData = {
            title: document.getElementById("title").value,
            company: document.getElementById("company").value,
            location: document.getElementById("location").value,
            applicationURL: document.getElementById("applicationURL").value,
            imageURL: document.getElementById("imageURL").value
        };
        document.getElementById("output").textContent = JSON.stringify(jobData, null, 2);
    });

    document.getElementById("copyBtn").addEventListener("click", function() {
        const text = document.getElementById("output").textContent;
        navigator.clipboard.writeText(text).then(() => {
            alert("Copied to clipboard!");
        });
    });
</script>
